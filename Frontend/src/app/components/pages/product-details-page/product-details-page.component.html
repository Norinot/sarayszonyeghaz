<p-galleria [value]="product?.image_paths" [thumbnailsPosition]="'left'" [responsiveOptions]="responsiveOptions"
  [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
  <ng-template pTemplate="item" let-item>
    <p-image [src]="item" [imageStyle]="{'width': '100px'}" class="product-image" />
  </ng-template>
  <ng-template pTemplate="thumbnail" let-item>
    <div class="grid grid-nogutter justify-content-center">
      <img [src]="item" class="thumbnail-image" />
    </div>
  </ng-template>
</p-galleria>
<div>

</div>
