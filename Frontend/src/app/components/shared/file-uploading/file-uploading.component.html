<div>
  <p-button (click)="fileInput.click()" icon="pi pi-images" [rounded]="true" [outlined]="true"></p-button>
  <input type="file" (change)="onFileSelected($event)" [multiple]="true" hidden #fileInput>
</div>
<div>
  @for (file of files; track $index) {
  <div class="listed-files" [class.selected]="file === this.fileUploadService.selectedFile"
    (click)="setPrimaryPicture(file)">
    <div class="nested-div">
      <div>
        <img class="presentation-picture" role="presentation" [alt]="file.name"
          [src]="file.objectURL ?? 'http://localhost:8085/assets/' + file.name" width="100" height="50" />
      </div>
      <span class="file-name">{{ file.name }}</span>
      <div>{{ formatSize(file.size) }}</div>
    </div>
    <div class="nested-div">
      <p-button icon="pi pi-times" (click)="onRemoveTemplatingFile($event, file, $index)" [outlined]="true"
        [rounded]="true" severity="danger"></p-button>
    </div>
  </div>
  }
</div>
