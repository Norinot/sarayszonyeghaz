<div class="container">
  @if (showButtons && settingsService.isLoggedIn() ) {
  <div class="more-button">
    <p-menu #menu [model]="items" [popup]="true" />
    <p-button class="more-button-inner" icon="pi pi-ellipsis-h" [rounded]="true" [text]="true" severity="secondary"
      (click)="menu.toggle($event)" />
  </div>
  }
  @if (productId) {
  <div class="image-container" [routerLink]="['/details', productId]">
    <img [srcset]="productImagePath ?? 'local'" alt="" width="287" height="270">
  </div>
  }@else {
  <div class="image-container">
    <img [src]="productImagePath" alt="">
  </div>
  }

  <div>
    <div class="title-and-details-wrapper">
      <h3>{{productName}}</h3>
    </div>
    <div class="size-and-origin">
      <small>Származási hely: {{productPlaceOfOrigin}}</small>
      <small>Méret: {{productSize?.[0]}}</small>
    </div>
  </div>
  <div class="price">
    {{productPrice | number: '1.0-0'}} Ft
  </div>

</div>
